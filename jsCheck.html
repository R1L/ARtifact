<!DOCTYPE html>
<html lang="en" dir="ltr">
<link rel="stylesheet" href="css/mdb.min.css"/>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
<link rel="stylesheet" href="css/stylesheet.css"/>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>ARtifact - JS Check</title>
  </head>
  <body>
    <div class="appinfo-content">
      <div class="container-fluid">
        <div class="row">
          <div class="col-md-8 offset-md-2 text">
            <h1 class="animated fadeInRight">JavaScript Check</h1>
            <div class="animated fadeInRight delay-1s">
              <p>The first thing we need to check is if you have JavaScript enabled in your browser.</p>
              <p>Some browsers already have this option enabled by default (e.g. Firefox)</p>
              <p>In order to check if your browser has it enabled navigate to:</p>
              <p>Settings > Browser > Advance</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div id="button-start" class="container-fluid animated fadeInUp delay-3s">
      <div class="row">
        <div class="mx-auto">
          <a type="button" class="btn btn-outline-dark" onclick="howTo(); $('.text').addClass('animated fadeOutLeft'); $('.btn').addClass('animated fadeOutDown')" >Next</a>
        </div>
      </div>
    </div>

    <script src="js/button-delay.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
